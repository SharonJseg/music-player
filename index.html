<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <!-- <link rel="stylesheet" href="./vendors/styles/normalize.css"> -->
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>

<body>
    <div class="player-container">
        <div class="img-container">
            <img src="./images/jacinto-1.jpg" alt="Album Art">
        </div>
        <h2 class="title">Electric Chill Machine</h2>
        <h3 class="artist">Jacinto</h3>
        <audio src="./music/jacinto-1.mp3" controls hidden></audio>
        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span class="current-time">0:00</span>
                <span class="duration">-:--</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
